{{ partial "header.html" . }}
<div class="article-meta">
<h1><span class="title">{{ .Title | markdownify }}</span></h1>
{{ with .Params.author }}<h2 class="author">{{ . }}</h2>{{ end }}
</div>

<main>
{{ .Content }}
</main>

{{ if (gt .Params.date 0) }}<p class="date">{{ .Date.Format "02/01/2006" }}</p>{{ end }}

{{ partial "footer.html" . }}
